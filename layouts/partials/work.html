	<section id="pixies-work" data-section="work">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center">
					<h2 class="to-animate">{{ with .Site.Params.work.title }}{{ . }}{{ end }}</h2>
					<div class="row">
						<div class="col-md-8 col-md-offset-2 subtext to-animate">
							<h3>{{ with .Site.Params.work.description }}{{ . | markdownify }}{{ end }}</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row row-bottom-padded-sm">
			{{ range .Site.Data.instagram }}
				<div class="col-md-4 col-sm-6 col-xxs-12">
					<a href="/images/{{ .localImageFilenamePrefix }}.jpg" class="pixies-project-item image-popup to-animate">
						<picture>
							<source type="image/webp" sizes="(min-width: 1200px) 360px, (min-width: 1000px) 293px, (min-width: 780px) 345px, calc(98.26vw - 25px)" srcset="/images/{{ .localImageFilenamePrefix }}-small.webp 480w, /images/{{ .localImageFilenamePrefix }}-medium.webp 768w, /images/{{ .localImageFilenamePrefix }}-large.webp 1024w">
							<source type="image/jpeg" sizes="(min-width: 1200px) 360px, (min-width: 1000px) 293px, (min-width: 780px) 345px, calc(98.26vw - 25px)" srcset="/images/{{ .localImageFilenamePrefix }}-small.jpg 480w, /images/{{ .localImageFilenamePrefix }}-medium.jpg 768w, /images/{{ .localImageFilenamePrefix }}-large.jpg 1024w">
							<img src="/images/{{ .localImageFilenamePrefix }}-large.jpg" alt="{{ .caption }}" class="img-responsive">
						</picture>
					</a>
				</div>
				<!--
				<div class="clearfix visible-sm-block"></div>
				-->
			{{ end }}
			</div>
			<div class="row">
				<div class="col-md-12 text-center to-animate">
					<p>{{ with .Site.Params.work.footertext }}{{ . | markdownify }}{{ end }}</p>
				</div>
			</div>
		</div>
	</section>
