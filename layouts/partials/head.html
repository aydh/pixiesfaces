    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    {{ with .Site.LanguageCode }}<meta http-equiv="content-language" content="{{ . }}" />{{ end }}

    <!-- SEO Title Tags-->
    <meta property="og:type" content="website" />
    <meta name="author" content="{{ .Site.Params.author }}" />
    <meta name="description" content="{{ .Site.Params.description }}">

    <!-- SEO Title Tags-->
    <title itemprop="name">{{ .Site.Title }} | {{ .Site.Params.description }}</title>
    <meta property="og:title" content="{{ .Site.Title }} | {{ .Site.Params.description }}" />
    <meta name="twitter:title" content="{{ .Site.Title }} | {{ .Site.Params.description }}" />
    <meta itemprop="name" content="{{ .Site.Title }} | {{ .Site.Params.description }}" />
    <meta name="application-name" content="{{ .Site.Title }} | {{ .Site.Params.description }}" />
    <meta property="og:site_name" content="{{ .Site.Title }} | {{ .Site.Params.description }}" />

    <!-- SEO Description Tags-->
    <meta name="description" content="{{ .Site.Params.description }}" />
    <meta itemprop="description" content="{{ .Site.Params.description }}" />
    <meta property="og:description" content="{{ .Site.Params.description }}" />
    <meta name="twitter:description" content="{{ .Site.Params.description }}" />

    <!-- SEO Link Tags-->
    <base href="{{ .Permalink }}">
    <link rel="canonical" href="{{ .Permalink }}" itemprop="url" /> 
    <meta name="url" content="{{ .Permalink }}" />
    <meta name="twitter:url" content="{{ .Permalink }}" /> 
    <meta property="og:url" content="{{ .Permalink }}" />

    <!-- SEO Language Tags-->
    <meta property="og:locale" content="{{ .Language.Lang }}">
    <meta name="language" content="{{ .Language.LanguageName }}">
    {{ range .AllTranslations }}
      <link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Language.LanguageName }}">
    {{ end }}

    <!-- SEO Image Tags-->
    <meta itemprop="image" content="{{ .Site.Params.seoimage | absURL }}" />
    <meta property="og:image" content="{{ .Site.Params.seoimage | absURL }}" />
    <meta name="twitter:image" content="{{ .Site.Params.seoimage | absURL }}" />
    <meta name="twitter:image:src" content="{{ .Site.Params.seoimage | absURL }}" /> 

    <!-- SEO Date Tags-->
    <meta property="og:updated_time" content={{ .Lastmod.Format "2022-03-20T00:00:00Z1100" | safeHTML }} />
    <!-- Sitemap -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="sitemap.xml" /> 
     
    <!-- Crawlers -->
    <meta name="robots" content="index,follow" /> 
    <meta name="googlebot" content="index,follow" />

    <!-- More Social Media Related -->
    <meta name="twitter:card" content="summary"></meta>
    <meta name="twitter:site" content="{{ .Site.Params.twitter }}">
    <meta name="twitter:creator" content="{{ .Site.Params.twitter }}" />

    <!--
    <meta property="fb:app_id" content="" />
    <meta property="fb:admins" content="" />
    -->

    <!-- Manifest -->
    <!--
    <link rel="manifest" href="{{ .Site.BaseURL }}manifest.json" />
    -->

    <!-- Favicons -->
    <link rel="shortcut icon" href="/images/{{ .Site.Params.favicon }}">
 
    <!-- Animate.css -->
    <link rel="stylesheet" href="/css/animate.css">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="/css/all.min.css">

    {{ $templateStyle := resources.Get "css/style.css" }}
	{{ $style := $templateStyle | resources.ExecuteAsTemplate "css/styleNew.css" . }}
	<link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}">
    
    <!-- Modernizr JS -->
    <script src="/js/modernizr-2.6.2.min.js"></script>
