    languageName = "English"
    languageCode = "en-us"
    weight = 1

  # Navigation
  [params.navigation]
    showlogo = true
    img = "logo.png"
    logoheight = "55px"
    logowidth = "55px"
    alt = "Pixies Logo"

    # Menu Configuration
    home = "Home"
    work = "Gallery"
    testimonials = "Testimonials"
    services = "Booking Info"
    contact = "Contact Us"

