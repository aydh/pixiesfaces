# Page settings
baseurl = "https://pixiesfaces.netlify.com"
title = "Pixies Face Painting"

languageCode = "en-us"
DefaultContentLanguage = "en"

enableRobotsTXT = true
canonifyURLs = true

[params]
  author = "Jenny Saunders"
  description = "Beautiful Face Painting"
  email = "info@pixiesfaces.com"
  github = "https://github.com/pixiesfaces"
  facebook = "https://facebook.com/pixiesfaces"
  seoimage = "/images/logo.png"
  twitter = "@pixiesfaces"
  site_type = "LocalBusiness"
  local_business_type = "EntertainmentBusiness"

  # Main Colours
  whiteColor = "#fff"
  backgroundColor = "#fff"
  textColor = "#3d2b3d"
  highlightColor = "#f0f"
 
  # Gradient Home/Hero Section
  homeColor1 = "#f00"
  homeColor2 = "#f0f"

  # Gradient work/Gallery Section
  workColor1 = "#f0f"
  workColor2 = "#00f"

  # Gradient services/Bookings Section
  servicesColor1 = "#00f"
  servicesColor2 = "#0f0"

  # Default body ext size
  bodyTextSize = "18px"
  
  # Brand in top left of menu bar text size
  brandTextSize = "30px"

  # Menu item Text size
  menuTextSize = "18px"
 
  # Hero image overlay main text size
  heroTextSizeH1 = "50px"

  # Hero image overlay sub text size
  heroTextSizeH2 = "28px"

  # Intro section icon size
  introIconSize = "50px"

  # Intro section heading text size
  introTextSizeH2 = "24px"

  # Intro section text size
  introTextSize = "16px"

  # All section headings text size
  sectionHeadingTextSizeH2 = "50px"

  # All section headings text size - mobile
  sectionHeadingTextSizeH2Mobile = "30px"

  # All section sub headings text size
  sectionHeadingTextSizeH3 = "28px"
  
  # All section sub headings text size - mobile
  sectionHeadingTextSizeH3Mobile = "24px"

  # Gallery title text size
  workItemTextSizeH2 = "18px"

  # Gallery - not used
  workItemTextSizeSpan = "16px"

  # Testimonal text sixe
  testimonialTextSize = "18px"
  
  # Testimonal author text sixe  
  testimonialAuthorTextSize = "16px"

  # Testimonal - not used
  testimonialSubTextSize = "16px"

  # Services icon size
  servicesIconSize = "70px"

  # Services heading text size
  servicesTextSizeH3 = "24px"

  # Services description text size
  servicesTextSize = "18px"

  # Contact form text size
  formTextSize = "18px"

  # go to top button icon size
  goTopIconSize = "40px"

  # Social icons size
  socialIconSize = "16px"

  # Copyright text size (footer and gallery)
  copyrightTextSize = "14px"

  # Error text size
  pixiesErrorTextSizeH1 = "50px"

[languages]
